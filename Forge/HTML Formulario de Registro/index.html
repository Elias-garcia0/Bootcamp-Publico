<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Mi Formulario de Registro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br><br>
    
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="confirmar">Confirmar</label>
    <input type="password" id="confirmar" name="confirmar"><br><br>


    <label for="cumpleaños">cumpleaños</label>
    <input type="date" id="cumpleaños" name="cumpleaños"><br><br>


    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero" value="masculino">

    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    
    <label for="prefiero-no-decir">Prefiero no decir</label>
    <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir">

    <h4>Una breve descripción de ti</h4>
    <textarea name="descripción" id="descripción" cols="30" rows="10"></textarea><br>
    
    <p>Lenguaje favorito</p>
     <select name="lenguaje-favorito"> 
        <option value="...">...</option>
        <option value="javascript">Javascript</option>
        <option value="ruby">Ruby</option>
        <option value="java">Java</option>
    </select><br>

    <input type="submit" value="Enviar">


    
    



    
</body>
</html>
